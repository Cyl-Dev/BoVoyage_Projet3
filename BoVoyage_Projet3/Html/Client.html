<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />



    <title>BoVoyage Intranet </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />


</head>
<body>

    <div>
        Intranet BoVoyage
    </div>

    <div>
        <a title="MenuPrincipal" href="Home.html"> Retour au menu principal</a>
    </div>

    <div>
        <h1>
            GESTION DES CLIENTS > Rechercher
        </h1>
    </div>


    <div class="row">
        <!-- header -->
        <header class="col-3">
            <div id="logo">

            </div>
            <nav class="navbar nav-tabs">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="Client.html" class="nav-link">Rechercher</a></li>
                    <li class="nav-item"><a href="ClientAjouter.html" class="nav-link">Ajouter</a></li>

                </ul>
            </nav>
        </header>


    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Créer un TODO</h2>


                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="inputDone"> Fait
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date de fin</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="inputDeadLine">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDesc">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Categorie</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCategoryID">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

















    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">

                                               // <img src="../image/logo_marron.svg">
    </script>


</body>

</html>
