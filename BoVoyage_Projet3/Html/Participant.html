<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BoVoyage Intranet </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>

    <header class="p-3 mb-2 bg-primary text-white"><h1>GESTION DES PARTICIPANTS</h1></header>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:53494/Html/Home.html">Accueil<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/AgenceVoyage.html">Agences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/Client.html">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/participant.html">Participants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/Destination.html">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/Voyage.html">Voyages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/DossierReservation.html">Dossiers Réservations</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNom" placeholder="Entrer nom...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Prenom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPrenom" placeholder="Entrer prenom...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Adresse</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAdresse" placeholder="Entrer l'adresse...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Téléphone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTel" placeholder="Entrer numéro téléphone...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date de Naissance</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDateNaissance" placeholder="Entrer date de naissance...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Age</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAge" placeholder="Entrer l'age...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Rechercher</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse</th>
                    <th>Téléphone</th>
                    <th>Date de Naissance</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            let resultot = 0;
            $('#boutonModifier').click(function () {
                if (resultot == 0) { alert(`Erreur !!!`); }
                let modiffeUrl = new URL("http://localhost:53494/html/ParticipantModifier.html");
                modiffeUrl.searchParams.append("id", resultot);
                window.location.href = modiffeUrl;
                return false;
            });

            $("form").submit(function (ev) {
                let searchurl = new URL("http://localhost:53494/api/participant/search");
                searchurl.searchParams.append("nom", $("#inputNom").val());
                searchurl.searchParams.append("prenom", $("#inputPrenom").val());
                searchurl.searchParams.append("adresse", $("#inputAdresse").val());
                searchurl.searchParams.append("telephone", $("#inputTel").val());
                searchurl.searchParams.append("datedenaissance", $("#inputDateNaissance").val());

                console.log(searchurl);

                $.ajax({
                    url: searchurl,
                    method: 'GET',

                    success: function (data) {
                        console.log(data);

                        $("#tableBody").empty();

                        for (let item of data) {
                            let newRow = `<td>${item.Nom}</td><td>${item.Prenom}</td><td>${item.Adresse}</td><td>${item.Telephone}</td><td>${item.DateNaissance}</td>`;
                            $("#tableBody").append(`<tr class="clickable-row " data-href="${item.ID}">${newRow}</tr>`);
                        }

                        $(".clickable-row").click(function () {
                            resultot = $(this).data("href");

                            if ($(this).hasClass('bg-success')) {
                                $(this).removeClass('bg-success');

                            } else {
                                $(this).addClass('bg-success').siblings().removeClass('bg-success');

                            }
                        });
                    },
                    error: function (error) {
                        alert('Erreur !!!');
                    }
                });
                ev.preventDefault();
            });
        });
    </script>

</body>
</html>
