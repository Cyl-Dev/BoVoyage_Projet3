<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BoVoyage Intranet </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>
    <header class="p-3 mb-2 bg-primary text-white"><h1>Gestion des voyages</h1></header>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:53494/Html/Home.html">Accueil<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/AgenceVoyage.html">Agences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/Client.html">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/participant.html">Participants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/Destination.html">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/Voyage.html">Voyages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:53494/Html/DossierReservation.html">Dossiers Réservations</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date aller</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDateAller" placeholder="Entrer Date aller...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Date retour</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDateRetour" placeholder="Entrer date retour...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Places disponibles</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPlaceDisponible" placeholder="Entrer nombre de places disponibles...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tarif tout compris</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTarifToutCompris" placeholder="Entrer le tarif tout compris...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Agence</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAgence" placeholder="Entrer nom de l'agence...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Destination</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDestination" placeholder="Entrer la destination...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Rechercher</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date aller</th>
                    <th>Date retour</th>
                    <th>Places disponibles</th>
                    <th>Tarif tout compris</th>
                    <th>Agence</th>
                    <th>Destination</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <button type="button" class="btn btn-primary" id="boutonModifier">Modifier</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            let resultot = 0;
            $('#boutonModifier').click(function () {
                if (resultot == 0) { alert(`Erreur !!!`); }
                let modiffeUrl = new URL("http://localhost:53494/html/VoyageModifier.html");
                modiffeUrl.searchParams.append("id", resultot);
                window.location.href = modiffeUrl;
                return false;
            });

            $("form").submit(function (ev) {
                let searchurl = new URL("http://localhost:53494/api/Voyage/search");
                searchurl.searchParams.append("dateAller", $("#inputDateAller").val());
                searchurl.searchParams.append("dateRetour", $("#inputDateRetour").val());
                searchurl.searchParams.append("placeDisponible", $("#inputPlaceDisponible").val());
                searchurl.searchParams.append("tarifToutCompris", $("#inputTarifToutCompris").val());
                searchurl.searchParams.append("agence", $("#inputAgence").val());
                searchurl.searchParams.append("destination", $("#inputDestination").val());

                console.log(searchurl);

                $.ajax({
                    url: searchurl,
                    method: 'GET',

                    success: function (data) {
                        console.log(data);

                        $("#tableBody").empty();

                        for (let item of data) {
                            let newRow = `<td>${item.DateAller}</td><td>${item.DateRetour}</td><td>${item.PlacesDisponibles}</td><td>${item.TarifToutCompris}</td><td>${item.IdAgenceVoyage}</td><td>${item.IdDestination}</td>`;
                            $("#tableBody").append(`<tr class="clickable-row " data-href="${item.ID}">${newRow}</tr>`);
                        }

                        $(".clickable-row").click(function () {
                            resultot = $(this).data("href");

                            if ($(this).hasClass('bg-success')) {
                                $(this).removeClass('bg-success');

                            } else {
                                $(this).addClass('bg-success').siblings().removeClass('bg-success');
                            }
                        });
                    },
                    error: function (error) {
                        alert('Erreur !!!');
                    }
                });
                ev.preventDefault();
            });
        });
    </script>

</body>
</html>
